<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0" />
    <title></title>
    <!-- <link rel="stylesheet/less" type="text/css" href="lib/styles.less">
    <script src="../../less.js" type="text/javascript"></script>
    <script src="../../less.min.js" type="text/javascript"></script> -->
    <link rel="stylesheet" type="text/css" href="./lib/main.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/zepto.fullpage.css">
    <script src="./lib/zepto.min.js"></script>
    <script src="./lib/zepto.fullpage.js"></script>
    <script src="./lib/main.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var button = document.querySelector('button');
        button.ontouchend = function(argument) {

            buttonClick();
        }

        function buttonClick() {
             window.gohome.gotoHome();  
          //  alert(1);
        }
    })
    </script>
</head>

<body>
    <div class="wp">
        <article class="wp-inner">
            <section class="page">
                <div>
                    <div class="meteor2"></div>
                    <div class="meteor3"></div>
                    <div class="sphere">
                        <div class="coin"></div>
                        <div class="box">
                            <div class="mark"></div>
                        </div>
                        <div class="river-box">
                            <div class="river"></div>
                            <div class="place"></div>
                        </div>
                        <div class="shadow"></div>
                        <div class="meteor1"></div>
                        <div class="title"></div>
                    </div>
                </div>
            </section>
            <!-- 第二页 -->
            <section class="page">
                <div>
                    <div class="meteor2"></div>
                    <div class="meteor3"></div>
                    <div class="sphere">
                        <div class="music"></div>
                        <div class="handbox">
                            <div class="hand">
                                <div class="shake"></div>
                            </div>
                        </div>
                        <div class="shadow"></div>
                        <div class="meteor1"></div>
                        <div class="title"></div>
                        <button></button>
                    </div>
                </div>
            </section>
            <!-- 第二页结束 -->
        </article>
    </div>
    <nav>
        <li></li>
        <li class="active"></li>
    </nav>
</body>

</html>
